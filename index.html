<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Big Money Moves</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#"><img src="img/brand.png" alt="" width="64" height="64" class="d-inline-block align-top"></a>
        <a class="navbar-brand" href="#">
          BMM
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stock Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Insider Trading</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <hr class="text-light my-1"/>
    <p>
      <h1 class='display-1 text-center text-warning'>GME to the Moon!</h1>
    </p>
    <div class="container">
      <div class="form-group">
        <div class="col-sm-2">
        <label for="searchInput" class="text-light">Filter by name:</label>
        <input type="text" class="form-control form-control-sm" id="searchInput" onkeyup="search_chart('searchInput')"  aria-describedby="emailHelp" placeholder="Search for ticker...">
        </div>
      </div>
      <hr class="my-2"/>
      <table id="stockTable" class="table table-hover table-sm table-dark">
        <tr class="table-primary">
          <th>TICKER</th>
          <th>PREV PRICE</th>
          <th>CUR PRICE</th>
          <th>CHANGE</th>
          <th>CHANGE %</th>
          <th>VOLUME</th>
        </tr>
      </table>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/stock_chart.js"></script>

  </body>
</html>
