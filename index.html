<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Big Money Moves</title>

    <!-- FAVICON STUFF -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="img/brand.png" alt="" width="64" height="64" class="d-inline-block align-top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="stock-alerts.html">Stock Alerts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Hold GME</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <hr class="text-light my-1"/>
    <p>
      <h1 class='display-1 text-center text-warning'>GME to the Moon!</h1>
    </p>
    <div class="container">
      <div class="row">
        <div class="col">
          <label for="addInput" class="text-light">Add ticker:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="addInput" placeholder="TICKER">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="add_ticker('addInput')">Submit</button>
          </div>
        </div>

        <div class="col">
          <label for="delInput" class="text-light">Delete ticker:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="delInput" placeholder="TICKER">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="remove_ticker('delInput')">Submit</button>
          </div>
        </div>

        <div class="col">
          <label for="searchInput" class="text-light">Filter by name:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="searchInput" onkeyup="search_chart('searchInput')" placeholder="Search">
          </div>
        </div>
      </div>

      <hr class="my-2"/>
      <table id="stockTable" class="table table-hover table-sm table-dark">
        <tr class="table-primary">
          <th>TICKER</th>
          <th>PREV PRICE</th>
          <th>CUR PRICE</th>
          <th>CHANGE</th>
          <th>CHANGE %</th>
          <th>VOLUME</th>
        </tr>
      </table>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/stock_chart.js"></script>

  </body>
</html>
