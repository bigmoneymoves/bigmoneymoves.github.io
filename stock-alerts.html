<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Big Money Moves</title>

    <!-- FAVICON STUFF -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="img/brand.png" alt="" width="64" height="64" class="d-inline-block align-top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Stock Alerts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Hold GME</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <hr class="text-light my-3"/>
    <p>
      <h3 class='display-3 text-center text-warning'>Stock Price Alerts<br></h3>
      <h3 class="text-muted text-center">Stay ahead of the game</h3>
    </p>
    <hr class="text-light my-3" />
    <div class="container">
      <form>
        <div class="row mb-3">
          <label for="inputTicker" class="col-sm-2 col-form-label text-light">Ticker</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputTicker" pattern="^[a-zA-Z\.]+$" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-2">
            <p class="col-form-label text-light">Discord ID <i class="bi bi-question-circle" style="color: white; display: inline"></i></p>
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputDiscord" pattern="[0-9]+" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDiscord" class="col-sm-2 col-form-label text-light">Alert Type</label>
          <div class="col-sm-3">
            <select class="form-select" aria-label="Default select example" required>
              <option selected disabled value="default">Choose alert type</option>
              <option value="above">Alert when ticker goes above value</option>
              <option value="below">Alert when ticker goes below value</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDiscord" class="col-sm-2 col-form-label text-light">Price Type</label>
          <div class="col-sm-3">
            <select class="form-select" aria-label="Default select example" required>
              <option selected disabled value="default">Choose price type</option>
              <option value="perChange">Change %</option>
              <option value="price">Price</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDiscord" class="col-sm-2 col-form-label text-light">Price</label>
          <div class="col-sm-3">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroupPrepend">$</span>
              <input type="text" class="form-control" id="inputDiscord" pattern="[0-9]+\.+[0-9]*" placeholder="00.00" required>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-5">
            <button type="submit" class="btn btn-primary float-end">Add Alert</button>
          </div>
        </div>
      </form>

      <hr class="my-2"/>
      <table id="alertsTable" class="table table-hover table-sm table-dark">
        <tr class="table-primary">
          <th>DATE</th>
          <th>TICKER</th>
          <th>TYPE</th>
          <th>PRICE / CHANGE %</th>
        </tr>
      </table>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
